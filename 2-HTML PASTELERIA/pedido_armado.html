<!DOCTYPE html>
<html>
<head>
<title>Dulce corazón</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
</head>
<body>


<!-- Encabezado -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a  class="w3-bar-item w3-button">Pedido</a>
    <!--  -->
    <div class="w3-right w3-hide-small">
      <a href="./pagina.html" class="w3-bar-item w3-button">Pagina principal</a>
    </div>
  </div>
</div>

  <!-- contacto -->
  <div class="w3-container w3-padding-64" id="contacto">
    <h1>Realiza el pedido de tu pastel personalizado</h1><br>
    <form href="/pedido_pastel.html">
      <p><input class="w3-input w3-padding-16" type="text" placeholder="Nombre" required name="Name"></p>
      <p><input class="w3-input w3-padding-16" type="number" placeholder="Teléfono" required name="tel"></p>
      <p><input class="w3-input w3-padding-16" type="text" placeholder="Correo electrónico" required name="email"></p>
      <p><input class="w3-input w3-padding-16" type="text" placeholder="Comentarios" required name="msn"></p>
     
      <br>
      <p><select class="w3-select w3-input w3-padding-16" type="select" required name="pasteles"></p>
        <option value="0" disabled selected>Selecciona sabor de bizcocho</option>
        <option value="1" >Chocolate</option>
        <option value="2">Nuez</option>
        <option value="3">Vainilla</option>
        <option value="4">Café</option>
        <option value="5">Mango</option>
    </select> 
   
      <br>
      <br>
      <p class="w3-input w3-padding-16">Relleno</p>
      <input class="w3-radio" type="radio" name="gender" value="male" checked>
          <label>Betún</label><br>

      <input class="w3-radio" type="radio" name="gender" value="female">
          <label>Mermelada</label><br>

      <input class="w3-radio" type="radio" name="gender" value="female">
          <label>Sin relleno</label><br>

      <p><select class="w3-select w3-input w3-padding-16" type="select" required name="cobertura"></p>
            <option value="0" disabled selected>Selecciona coberturas dulces</option>
            <option value="1" >Buttwecream</option>
            <option value="2">Chantilly</option>
            <option value="3">Ganache</option>
            <option value="4">Glasa real</option>
            <option value="5">Merengue</option>
            <option value="5">fondant</option>
            <option value="5">Mantequilla</option>
      </select> 

      <br>
        <p class="w3-input w3-padding-16">Topping</p>
        <input class="w3-check" type="checkbox" checked="checked">
            <label>Chocolate</label><br>

        <input class="w3-check" type="checkbox">
            <label>Nuez</label><br>
        
        <input class="w3-check" type="checkbox">
            <label>Almendra</label><br>
        
        <input class="w3-check" type="checkbox">
            <label>Fruta</label><br>

        <input class="w3-check" type="checkbox">
            <label>Chispas</label>

      <p></p>
     
      <button class="w3-btn w3-ripple  w3-section"  style="background-color:#F5F5F5"  value="Enviar">Enviar</button></p>
    </form>
  </div>


<!-- Final -->
</div>

<!-- Footer -->
<footer class="w3-center  w3-padding-32" style="background-color:#F9D2EA">
  <p> Dulce de corazón ♡</a></p>
</footer>

</body>
</html>
